{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
            <li>
                {{ post.author.name }}
            </li>
            <li>
                <a href="{{ url_for('edit_post', post_id = post.id - 1)}}"> Edit Post</a>
            </li>
            <li>
                <a href="{{ url_for('delete_post', post_id = post.id - 1)}}"> Delete Post</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>

            <a href="{{ url_for('view_post', post_id = post.id - 1) }}">
            {{ post.title }}
            </a>
        </h1>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}
